<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Travel App:Edit</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
</style>
</head>
<body>

	<h1>Edit Activity</h1>
	<div>
		<form th:object="${activity}" th:action="@{/save}" action="#"
			method="post">
			<label for="activity">Activity</label> 
				<input type="text" id="activity" th:field="*{name}" /> <br><br>
			<label for="date">Date</label> 
				<input type="text" id="date" th:field="*{date}" /> <br><br>
			<label for="cityList">City</label>
			<select id="cityList" th:field="*{city}" class="form-control">
				<option th:each="city: ${cities}"
						th:value="${city.cityId}"
						th:text="${city.name}"></option>
			</select> <br><br>
			<label for="description">Description</label>
				<input type="text" th:field="*{description}" /> <br><br>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>
</html>
