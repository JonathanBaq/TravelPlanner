<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Travel App:Edit</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
</head>
<style>
h1 {
	margin: auto;
	width: 50%;
	padding: 10px;
}

.editForm {
	border: solid;
	margin: auto;
	width: 50%;
	padding: 10px;
}

.textbox {
	height: 100px;
	width: 50%;
}

.input {
	width: 50%;
}
</style>
<body>

	<h1>Edit Activity</h1>
	<div class="editForm">
		<form th:object="${activity}" th:action="@{/save}" action="#" method="post">
			<label for="activity">Activity</label> 
			<input class="input" type="text" id="activity" th:field="*{name}" /> <br>
			
			<label for="date">Date</label> 
			<input class="input" type="text" id="date" th:field="*{date}" /> <br> 
			
			<label for="cityList">City</label> <select style="width: 200px" id="cityList"
				th:field="*{city}" class="form-control">
				<option th:each="city: ${cities}" th:value="${city.cityId}"
					th:text="${city.name}"></option>
			</select> <br>
			
			<label for="description">Description</label>
			<div>
				<textarea class="textbox" th:field="*{description}"></textarea><br>
			</div> 
			<input type="submit" class="btn btn-success" value="Save"></input>
			<a href="/activitylist" class="btn btn-danger">Cancel</a>
		</form>
	</div>
</body>
</html>
